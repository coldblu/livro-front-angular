<section class="example-container mat-elevation-z8" tabindex="0">
    <table mat-table [dataSource]="emprestimoDataSource">

      <!-- ID Emprestimo -->
      <ng-container matColumnDef="idEmprestimo">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let element"> {{element.idEmprestimo}} </td>
      </ng-container>

      <!-- Livro id -->
      <ng-container matColumnDef="livroNome">
        <th mat-header-cell *matHeaderCellDef> Titulo do Livro </th>
        <td mat-cell *matCellDef="let element"> {{element.livroNome}} </td>
      </ng-container>

      <!-- Nome da pessoa que pegou emprestado -->
      <ng-container matColumnDef="pessoaNome">
        <th mat-header-cell *matHeaderCellDef> Nome Pessoa </th>
        <td mat-cell *matCellDef="let element"> {{element.pessoaNome}} </td>
      </ng-container>

      <!-- Data do emprestimo -->
      <ng-container matColumnDef="dataEmprestimo">
        <th mat-header-cell *matHeaderCellDef> Data do Emprestimo </th>
        <td mat-cell *matCellDef="let element"> {{element.dataEmprestimo}} </td>
      </ng-container>

      <!-- Ação  -->
      <ng-container matColumnDef="acao">
        <th mat-header-cell class="coluna" *matHeaderCellDef> Ação </th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button (click)="confirmarFinalizar(element)" *ngIf="securityService.hasRoles('ROLE_ADMIN')">
            <mat-icon>keyboard_return</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="colunasMostrar; sticky: true"></tr>
      <tr mat-row *matRowDef="let row; columns: colunasMostrar;"></tr>
    </table>
  </section>
