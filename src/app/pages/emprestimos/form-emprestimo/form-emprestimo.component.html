
<form
  [formGroup]="formGroup"
  (ngSubmit)="onSubmit()"
  class="form"
>
  <div class="formEmprestimo">
    <h1>Formul√°rio para Emprestimo</h1>
    <mat-form-field>
      <mat-label>Pessoa:</mat-label>
      <mat-select formControlName="pessoaID">
        <mat-option *ngFor="let pessoa of pessoas" [value]="pessoa.idPessoa">{{ pessoa.nomePessoa+"("+pessoa.emailPessoa+")" }}</mat-option>
      </mat-select>
    </mat-form-field>

    <button mat-raised-button color="primary" type="submit">Emprestar</button>
  </div>
</form>
